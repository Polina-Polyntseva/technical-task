<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Техническое задание</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <nav class="nav">
        <a class="link nav__first" href="#">Билеты и&nbsp;абонементы</a>
        <ul class="list-reset nav__list">
          <li class="nav__item">
            <a class="link nav__link" href="#">Как купить?</a>
          </li>
          <li class="nav__item">
            <a class="link nav__link" href="#">Правила</a>
          </li>
          <li class="nav__item">
            <a class="link nav__link" href="#">Возврат билетов</a>
          </li>
        </ul>
        <div class="nav__last">
          <img class="nav__last--img" src="img/login.svg" alt="Иконка 'Войти'">
          <a class="link nav__last--login" href="#">Войти</a>
          <button class="nav__last--menu">
            <span class="menu__1"></span>
            <span class="menu__2"></span>
            <span class="menu__3"></span>
          </button>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section class="tickets">
      <div class="container hexagon__container">
        <div class="tickets__container" id="tickets__container">
          <ul class="list-reset hexagon__list"></ul>
        </div>
      </div>
    </section>
    <section class="circle__section">
      <div class="content__circle">
        <div class="circle__wrap">
            <div class="circle  circle__main">
                <div class="circle__inner"></div>
            </div>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
